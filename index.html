<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Muhavara Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hindi Muhavara Generator</h1>
    <div class="card" id="muhavara-card">
        <div class="card-content">
            <p id="muhavara-text">Click the button to generate a Hindi Muhavara</p>
            <button id="generate-btn">
                <div class="default-btn"><span>Generate</span></div>
                <div class="hover-btn"><span>Muhavara</span></div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
